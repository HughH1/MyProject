<DOCTYPE html>
    <html>

    <title>
        View Tricks
    </title>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <li class="nav-item">
                    <a class="nav-link" href="create.html">Create Trick</a>
                </li>
                <li>
                    <a class="nav-link" href="view.html">View Tricks</a>

                <li>

            </nav>
        </header>
        <br>
        <div>
            <table id="trickTable" class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Trick</th>
                        <th scope="col">Description</th>
                        <th scope="col">Progress</th>
                        <th scope="col">Difficulty</th>
                    </tr>

                <tr>
                    <td id="trickName">
                        trick
                    </td>
                    <td id="trickDesc">
                        Description
                    </td>
                    <td id="trickProgress">
                        10

                    <td id="trickDifficulty">
                        10
                    </td>
                </tr>
            </table>
            <br>

            <label>Trick View</label>
            <input type="text" id="theInput" class="form-control" id="sTrickName" placeholder="Enter trick name">
            <br>
            <button type="submit" id="searchSubmit" onclick="search()" class="btn btn-primary mb-2">Search</button>
