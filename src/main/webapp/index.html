        <table id="trickTable">

                <td id="trickDesc">

                <td id="trickProgress">

        <input type="text" id="theInput" placeholder="type in a trick id">

<br>
<br>
        <input type="text" id="cTrickName" placeholder="type in trick name">
        <input type="text" id="cDesc" placeholder="type in trick description">
        <input type="text" id="cProgress" placeholder="type in progress">
        <input type="text" id="cDifficulty" placeholder="type in difficulty">
        <button type="submit" onclick="createTrick()" class="btn btn-primary mb-2">Create trick</button>
<br>
<br>

        <input type="text" id="uTrickName" placeholder="update trick name here">
        <input type="text" id="uDesc" placeholder="update description">
        <input type="text" id="uProgress" placeholder="update progress">
        <input type="text" id="uDifficulty" placeholder="update difficulty">
        <button type="submit" onclick="updateTrick()" class="btn btn-primary mb-2">Update trick</button>
