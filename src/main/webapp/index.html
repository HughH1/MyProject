    <body>
        <div>

        <table id="trickTable">
            <tr>
                <th>Trick</th>
                <th>Description</th>
                <th>Progress</th>
                <th>Difficulty</th>
            </tr>
            <tr>
                <td id="trickName">
                </td>
                <td id="trickDesc">
                </td>
                <td id="trickProgress">
                </td>
                <td id="trickDifficulty">
                </td>
            </tr>
        </table>

        <input type="text" id="theInput" placeholder="type in a trick name">
        <button type="submit" id="searchSubmit" onclick="search()" class="btn btn-primary mb-2">Submit</button>
        <br>
        <br>
        <p id="deleteConfirmed"></p>
        <br>
        <input type="text" id="cTrickName" placeholder="type in trick name">
        <input type="text" id="cDesc" placeholder="type in trick description">
        <input type="text" id="cProgress" placeholder="type in progress">
        <input type="text" id="cDifficulty" placeholder="type in difficulty">
        <button type="submit" id="createSubmit" onclick="createTrick()" class="btn btn-primary mb-2">Create trick</button>
        <br>
        <br>
        <input type="text" id="uTrickName" placeholder="update trick name here">
        <input type="text" id="uDesc" placeholder="update description">
        <input type="text" id="uProgress" placeholder="update progress">
        <input type="text" id="uDifficulty" placeholder="update difficulty">
        <button type="submit" id="updateSubmit" onclick="updateTrick()" class="btn btn-primary mb-2">Update trick</button>
        <br>
        <br>
        <p id="deleteConfirmed"></p>
        <br>
        <button type="submit" id="deleteSubmit" onclick="deleteTrick()" class="btn btn-primary mb-2">Delete trick</button>
